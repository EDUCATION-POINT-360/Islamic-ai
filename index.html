<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic AI - Pro Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&family=Plus+Jakarta+Sans:wght@400;600&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #022c22; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .chat-ai { background: rgba(255, 255, 255, 0.95); border-radius: 20px 20px 20px 4px; color: #1a1a1a; }
        .chat-user { background: #10b981; border-radius: 20px 20px 4px 20px; color: white; }
        .arabic-text { font-family: 'Amiri', serif; font-size: 1.5rem; text-align: right; color: #065f46; display: block; margin: 10px 0; }
        .markdown-content ul { list-style: disc; margin-left: 20px; }
    </style>
</head>
<body class="p-4">

    <div class="glass w-full max-w-4xl h-[90vh] rounded-[2rem] flex flex-col overflow-hidden shadow-2xl">
        <div class="p-6 border-b border-white/10 flex items-center gap-4 bg-black/20">
            <div class="bg-emerald-500 p-3 rounded-xl"><i class="fa-solid fa-moon text-white"></i></div>
            <h1 class="text-white text-xl font-bold">Islamic AI Pro</h1>
        </div>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6">
            <div class="flex justify-start">
                <div class="chat-ai p-4 shadow-lg">Assalamu Alaikum! Main aapki kaise madad kar sakta hoon?</div>
            </div>
        </div>

        <div class="p-6 bg-black/10">
            <div class="relative flex gap-2">
                <input type="text" id="userInput" onkeypress="if(event.key==='Enter') sendMessage()"
                    class="w-full bg-white/10 border border-white/20 rounded-xl p-4 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500" 
                    placeholder="Ask about Quran or Hadith...">
                <button onclick="sendMessage()" class="bg-emerald-500 hover:bg-emerald-400 p-4 px-6 rounded-xl text-emerald-950 font-bold">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const query = input.value.trim();
            if(!query) return;

            // User Message
            appendMsg('user', query);
            input.value = '';

            // Loading
            const loadingId = 'load-' + Date.now();
            appendMsg('ai', 'Thinking...', loadingId);

            try {
                // LOCALHOST URL (Change this only if you host your python code online)
                const response = await fetch('http://127.0.0.1:5000/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query: query })
                });
                const data = await response.json();
                document.getElementById(loadingId).innerHTML = marked.parse(data.answer);
            } catch (e) {
                document.getElementById(loadingId).innerHTML = "⚠️ **Error:** Backend connect nahi ho raha. Make sure `python app.py` is running on your computer.";
            }
        }

        function appendMsg(sender, text, id = null) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = sender === 'user' ? 'flex justify-end' : 'flex justify-start';
            const inner = document.createElement('div');
            inner.className = sender === 'user' ? 'chat-user p-4 max-w-[80%]' : 'chat-ai p-4 max-w-[85%] markdown-content';
            if(id) inner.id = id;
            inner.innerHTML = sender === 'user' ? text : marked.parse(text);
            div.appendChild(inner);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
