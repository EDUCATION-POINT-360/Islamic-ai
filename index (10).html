<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic AI - Glass Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #064e3b, #065f46, #047857, #10b981);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .chat-bubble-ai {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px 20px 20px 5px;
            animation: fadeIn 0.4s ease-out;
        }

        .chat-bubble-user {
            background: rgba(16, 185, 129, 0.8);
            color: white;
            border-radius: 20px 20px 5px 20px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #065f46;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.4s infinite both;
        }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass w-full max-w-4xl h-[90vh] rounded-3xl flex flex-col overflow-hidden relative">
        <div class="p-6 border-b border-white/10 flex justify-between items-center bg-white/5">
            <div>
                <h1 class="text-white text-2xl font-bold tracking-tight">
                    <i class="fa-solid fa-kaaba text-emerald-400 mr-2"></i> Islamic AI
                </h1>
                <p class="text-emerald-200/60 text-xs uppercase tracking-widest mt-1 font-semibold">Verified References & Gemini</p>
            </div>
            <div class="h-10 w-10 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-300 border border-emerald-500/30">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
        </div>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">
            <div class="flex justify-start">
                <div class="chat-bubble-ai p-4 shadow-xl max-w-[85%]">
                    <p class="text-gray-800 leading-relaxed">Assalamu Alaikum! Main aapka digital Islamic assistant hoon. Aap Quran, Hadees ya kisi bhi Islamic masle par mujhse baat kar sakte hain.</p>
                </div>
            </div>
        </div>

        <div class="p-6 bg-white/5">
            <div class="relative max-w-3xl mx-auto">
                <input type="text" id="userInput" 
                    class="w-full bg-white/10 border border-white/20 rounded-2xl py-4 px-6 text-white placeholder-emerald-100/40 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all shadow-inner"
                    placeholder="Ask anything (e.g., Zakat ke fawaid?)...">
                
                <button onclick="handleSearch()" 
                    class="absolute right-3 top-2.5 bg-emerald-500 hover:bg-emerald-400 text-emerald-950 font-bold p-2 px-5 rounded-xl transition-all shadow-lg active:scale-95">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
            <p class="text-center text-[10px] text-white/30 mt-4 uppercase tracking-tighter">Powered by Gemini AI â€¢ Quran & Hadith APIs</p>
        </div>
    </div>

    <script>
        async function handleSearch() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const query = input.value.trim();

            if (!query) return;

            // Display User Message
            appendMessage('user', query);
            input.value = '';

            // Display Typing Indicator
            const typingId = 'typing-' + Date.now();
            appendTyping(typingId);

            try {
                // Backend API call
                const response = await fetch('http://127.0.0.1:5000/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                // Remove typing and show response
                document.getElementById(typingId).remove();
                appendMessage('ai', data.answer);
                
            } catch (error) {
                document.getElementById(typingId).remove();
                appendMessage('ai', "Error: Make sure your Python backend is running!");
            }
        }

        function appendMessage(sender, text) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = sender === 'user' ? 'flex justify-end' : 'flex justify-start';
            
            const content = sender === 'user' 
                ? `<div class="chat-bubble-user p-4 shadow-lg max-w-[85%]">${text}</div>`
                : `<div class="chat-bubble-ai p-4 shadow-xl max-w-[85%] text-gray-800">${text.replace(/\n/g, '<br>')}</div>`;
            
            div.innerHTML = content;
            chatBox.appendChild(div);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        function appendTyping(id) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex justify-start';
            div.innerHTML = `
                <div class="chat-bubble-ai p-4 shadow-xl">
                    <div class="typing-dot"></div>
                    <div class="typing-dot" style="animation-delay: 0.2s"></div>
                    <div class="typing-dot" style="animation-delay: 0.4s"></div>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
